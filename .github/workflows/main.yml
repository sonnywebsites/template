on:
  issues:
    types: [labeled]
jobs:
  resolve-issue:
    if: github.event.label.name == 'codex-fix'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          # Using issue body as the prompt
          prompt: "Resolve this issue: ${{ github.event.issue.body }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Codex: Add contact form in footer"
          title: "Codex Fix: ${{ github.event.issue.title }}"
          body: |
            This PR was automatically generated by OpenAI Codex.
            
            **Closes #${{ github.event.issue.number }}**
          delete-branch: true
