<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Site</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to Our Site</h1>
        <p>Discover amazing things with us. We provide top-notch services and solutions.</p>
        <a href="#contact" class="btn">Get in Touch</a>
    </section>
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm" method="post" action="/__forms/contact">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <input type="text" name="_hp" style="display:none" autocomplete="off">
            <button type="submit">Send</button>
        </form>
        <div id="responseMessage"></div>
    </section>
    <footer>
        <p>&copy; 2023 My Site. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
